<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/graffiti-font" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="boxicons/css/boxicons.css">
    <title>Poder Digital Periférico</title>
</head>
<body>
    <h1>Poder Digital Periférico</h1>

    <div class="box">
        <div class="container">
            <div class="top-header">
               
                <header>Login</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Entre com seu e-mail" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Entre com sua senha" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Login">
            </div>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Lembrar E-mail</label>

                </div>
                <div class="right">
                    <label><a href="#">Esqueci a senha</a></label>
                </div>
            </div>
        </div>
    </div>
    <h2>Poder Digital Periférico é uma plataforma que busca dar visibilidade para artistas da periferia de São Paulo</h2>
</body>
</html>
